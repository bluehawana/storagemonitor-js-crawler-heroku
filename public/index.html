<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEPIFORM Monitor</title>
  <meta http-equiv="refresh" content="0; url=/dashboard">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 24px; background:#f5f5f5; }
    .card { max-width: 560px; margin: 40px auto; padding: 24px; border-radius: 8px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,.08); }
    a { color: #2c7be5; text-decoration: none; }
  </style>
  <script>
    // Fallback redirect if meta refresh is blocked
    (function(){
      try {
        var target = '/dashboard';
        if (location.pathname !== target) setTimeout(function(){ location.replace(target); }, 60);
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>Redirectingâ€¦</h1>
    <p>The dashboard has moved to <a href="/dashboard">/dashboard</a>.</p>
    <p>If you are not redirected automatically, click the link above.</p>
  </div>
</body>
</html>
